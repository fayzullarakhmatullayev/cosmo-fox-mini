<h2 class="title">SPOT ON!</h2>

<div class="spot_on_content">
  <img src="img/fox-back.png" alt="fox-back" class="fox" />
  <div class="hamster">
    <img src="img/hamster.png" alt="hamster" />
  </div>
  <div class="cursor">
    <span class="plus"></span>
    <span class="arrow arrow-rt"></span>
    <span class="arrow arrow-lt"></span>
    <span class="arrow arrow-rb"></span>
    <span class="arrow arrow-lb"></span>
  </div>
  <div class="controller">
    <span class="middle">
      <!-- Sticks -->
      <span class="m-stick m-stick-t"></span>
      <span class="m-stick m-stick-b"></span>
      <span class="m-stick m-stick-r"></span>
      <span class="m-stick m-stick-l"></span>

      <!-- Round -->
      <span class="m-round">
        <img src="img/round.png" alt="round" />
      </span>
    </span>
    <span class="c-arrow c-arrow-t"></span>
    <span class="c-arrow c-arrow-b"></span>
    <span class="c-arrow c-arrow-r"></span>
    <span class="c-arrow c-arrow-l"></span>
  </div>
</div>
